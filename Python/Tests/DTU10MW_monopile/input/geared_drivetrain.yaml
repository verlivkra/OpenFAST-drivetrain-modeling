# Assumptions:
# Rigid bedplate
# Straight bedplate
# Geared drivetrain with gearbox supports
#-------------Geometric input----------------
Geom_from_WISDEM: False # If false: Get geometry from this file. If True: Get geometry from WISDEM input file "wisdem.yaml".
#--------------Bedplate-------------------------
RigidBedplate: True #For now the only option. If not, need length of bedplate etc.
Bdplt2ShftZ: 1.3261 #[m] Vertical distance from bedplate to extended shaft at X = 0 (along tower axis). Bedplate lies between shaft extension and tower top
#Material
BdpltE: "unused" #[N/m2] Not implemented yet
BdpltG: "unused" #[N/m2] Not implemented yet
BedpltRho: 42112 #[kg/m3]
BedpltT: 0.155   #[m]
BedpltOD: 0.7    #[m]

#--------------Generator------------------------ #TODO: Better to give coordinates?
Tow2GenX: 5.031884  #[m] Horizontal distance from tower to generator mass along global X
Tow2GenY: 0.825885  #[m] Transverse distance from tower to generator mass along global Y
Tow2GenZ: 2.3106    #[m] Vertical distance from tower top to generator mass
GenMass: 40000      #[kg]
# Mass moments of inertia in global coordinate system
GenMXX: 6.076899    #[kgm2] # Comes from X not being aligned with shaft axis
GenMYY: 800         #[kgm2] 
GenMZZ: 793.923     #[kgm2] 
GenMXY: 0           #[kgm2] 
GenMXZ: 69.46       #[kgm2] 
GenMYZ: 0           #[kgm2] 
#--------------Shaft------------------------
# NB! These components may have the same values                
ShaftProps:
  Shaft tip to MB1:
    L: 0.527
    D_o: 3.7
    t: 1.527876
    E: 658914991
    G: 6642536188
    rho: 4014
  MB1 to MB2:
    L: 1.528
    D_o: 1.2
    t: 0.403458
    E: 219670692621
    G: 2403021505317
    rho: 4014
  MB2 to shaft end: # MB2 to PLC in this case
    L: 0.689
    D_o: 1.0
    t: 0.337654
    E: 154049834767
    G: 1644386902689
    rho: 4014
#-------------Main bearings------------------
# Rotor side bearing
Tow2MB1X: -4.13 #[m] Following the coordinate system of #TODO
Kxx_MB1: 3.524500E+09   #[N/m]
Kyy_MB1: 8.924400E+09   #[N/m]
Kzz_MB1: 1.252E+10      #[N/m]
Kbb_MB1: 1.2108E+09     #[Nm/rad]
Kgg_MB1: 8.6224E+08     #[Nm/rad]
# Generator side bearing
Tow2MB2X: -2.61 #[m]
Kxx_MB2: 3.3879E+09     #[N/m]
Kyy_MB2: 5.3781E+09     #[N/m]
Kzz_MB2: 8.7823E+09     #[N/m]
Kbb_MB2: 5.9224E+08     #[Nm/rad]
Kgg_MB2: 3.6215E+08     #[Nm/rad]
# Cosine matrix for bearings
MB_cosm: [  0,              -1,     0,   
            -8.715635E-02,  0,      -9.961946E-01,    
            9.961946E-01,   0,      -8.715635E-02] 
#-------------Gearbox-----------------
# Only necessary for geared drivetrain
# Gearbox supports springs
Tow2GBSuppX: -0.42      #[m]
Tow2GBSuppY: 1.924222   #[m] Transverse distance to each gearbox support spring. Always positive. 
Kxx_GBS: 120000000      #[N/m]
Kyy_GBS: 240000000      #[N/m]
Kzz_GBS: 24000000000    #[N/m]
Kaa_GBS: 120000000      #[Nm/rad]
Kbb_GBS: 240000000      #[Nm/rad]
Kgg_GBS: 240000000      #[Nm/rad]
# Cosine matrix for gearbox supports. Typically equal to cosine matrix for main bearings.
GB_cosm: [  0,              -1,     0,    
            -8.715635E-02,  0,      -9.961946E-01,    
            9.961946E-01,   0,      -8.715635E-02] 
# Gearbox concentrated mass
Tow2GBMassX:    -0.239406   #[m]
Tow2GBMassY:    0.022970    #[m]
Tow2GBMassZ:     2.775524   #[m]
GBMass: 66610       #[kg]
GBMXX: 41700        #[kgm2] # Comes from X not being aligned with shaft axis
GBMYY: 106086       #[kgm2] 
GBMZZ: 107451       #[kgm2] 
GBMXY: 0            #[kgm2] 
GBMXZ: 0            #[kgm2] 
GBMYZ: 0            #[kgm2] 
